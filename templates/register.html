<!DOCTYPE html>
<html>
<head>
  <title>회원가입</title>
</head>
<body>
  <h1>회원가입</h1>
  <form action="/register" method="POST">
    <label>아이디:</label>
    <input type="text" name="username" required><br>

    <label>비밀번호:</label>
    <input type="password" name="password" required><br>

    <button type="submit">가입하기</button>
  </form>
</body>
</html>
